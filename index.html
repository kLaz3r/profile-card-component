<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
  <div class="container">
    <div id="card">
      <div id="background">
        <img id="background-image" src="images/bg-pattern-card.svg" alt="" />
      </div>
      <div id="photo">
        <img id="logo" src="images/image-victor.jpg" alt="" />
      </div>
      <div id="white-part">
        <div id="nameage">
        <h3 id="name" class="big">Victor Crest</h3>
        <h5 id="age" class="small">26</h5>
        <br />
        <h5 id="location" class="big">London</h5>
        </div>
        <div id="stats">
          <div id="followers">
        <h5 class="big">80K</h5>
        <p class="small">Followers</p>
          </div>
          <div id="likes">
       <h5 class="big">803K</h5>
       <p class="small">Likes</p>
          </div>
          <div id="photos">
       <h5 class="big">1.4K</h5>
       <p class="small">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
